<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sdf">
      <img
        src="https://www.saylaniwelfareusa.com/static/media/logo_saylaniwelfareusa.22bf709605809177256c.png"
        alt="saylani icon"
      />
      <h1>Registration Form-SMIT</h1>
      <span>Services-Education-Registration</span>
    </div>
    <hr />
    <div class="bhj">
      <form action="#" method="post">
        <label for="name" class="cba"
          >Full Name: <br />
          <input type="text" placeholder="Full Name" required class="abc" />
        </label>
        <label for="name" class="cba"
          >Father Name: <br />
          <input type="text" placeholder="Father Name" required class="abc" />
        </label>
        <label for="DOB" class="cba"
          >Date Of Birth: <br />
          <br />
          <input type="date" placeholder="Date Of Birth" required class="abc" />
        </label>
        <label for="E-mail" class="cba"
          >E-mail: <br />
          <input type="email" placeholder="E-mail" required class="abc" />
        </label>
        <label for="Phone" class="cba"
          >Phone: <br />
          <input type="number" placeholder="Phone " required class="abc" />
        </label>
        <label for="qualification" class="cba"
          >Highest Qualification: <br />
          <select name="" id="" class="abc">
            <option value="qualification">Highest Qualification</option>
            <option value="qualification">Graduated</option>
            <option value="qualification">Masters</option>
            <option value="qualification">PHD</option>
          </select>
        </label>
        <label for="Institution" class="cba"
          >Name of Last Institution Attended: <br />
          <select name="" id="" class="abc">
            <option value="Institution">
              Name of Last Institution Attended
            </option>
            <option value="Institution">Karachi University</option>
            <option value="Institution">AIOU</option>
          </select>
        </label>
        <label for="Year" class="cba"
          >Year Of Graduation: <br />
          <select name="" id="" class="abc">
            <option value="year">Year Of Graduation</option>
            <option value="year">2019</option>
            <option value="year">2020</option>
            <option value="year">2022</option>
            <option value="year">2023</option>
          </select>
        </label>
        <label for="Course" class="cba"
          >Select Course: <br />
          <select name="" id="" class="abc">
            <option value="Course">Select Course</option>
            <option value="Course">Web App Develop</option>
            <option value="Course">Graphic designing</option>
            <option value="Course">AI</option>
          </select>
        </label>
        <textarea
          name=""
          id=""
          class="cba"
          placeholder="Some text......"
        ></textarea
        >
        <button class="button-3" role="button">Submit</button>
        <!-- HTML !-->
      </form>
    </div>
  </body>
</html>
